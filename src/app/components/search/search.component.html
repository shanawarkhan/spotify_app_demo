<h1>Need Music?</h1>
<p class="text-justify text-center">Use the ngSpotify app to browse new releases and find your favourite songs. All you get is this text and a mostly barebones HTML document.</p>

<form>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search Artists..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
    </div>
</form>
